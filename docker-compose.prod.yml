version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      # Data persistence (Keep these!)
      - ./output:/app/output
      - ./input:/app/input
      # Code mounts removed for production to use the image's copy
      - ./.env:/app/.env:ro
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mbtinfo-network

  frontend:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      # Uncomment for HTTPS if you set up certificates
      # - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - mbtinfo-network

networks:
  mbtinfo-network:
    driver: bridge
